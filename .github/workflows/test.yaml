---
name: License report action test

on:
  pull_request:
    branches:
      - main

jobs:
  aragog:
    runs-on: ubuntu-latest
    name: Test aragog ðŸ§ª

    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2

      - name: License report for Aragog ðŸ•·
        uses: ./
        with:
          path: ./fixtures/packages/aragog

  buckbeak:
    runs-on: ubuntu-latest
    name: Test buckbeak ðŸ§ª
    strategy:
      matrix:
        output_type: ["pdf", "html"]

    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2

      - name: License report for Buckbeak ðŸ¦„
        uses: ./
        with:
          path: ./fixtures/packages/buckbeak
          regex: "AGPL.*"
          fail: true
          rspm_snapshot_date: "2021-12-12"
          bioc_release: "3.14"
          output_type: ${{ matrix.output_type }}

      - name: Upload reports â¤´
        uses: actions/upload-artifact@v2
        with:
          name: "license-report.${{ matrix.output_type }}"
          path: "license-report.${{ matrix.output_type }}"
